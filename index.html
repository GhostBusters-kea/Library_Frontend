<!--
  Templates

<template data-id="front-page">
  <h2>Welcome to our Library</h2>
</template>

<!-- Loan -->
<template data-id="loan-page">
  <h2>Loan page</h2>
  <!--- find loan -->
  <div>
    <table class="table">
      <input id="input-loan-id" placeholder="Enter username"><button id="btn-get-loan" class="btn btn-primary">Get loan</button>
      <thead>
      <tr>
        <th>LoanId</th>
        <th>Username</th>
        <th>BookId</th>
        <th>Checkoutdate</th>
        <th>DueDate</th>
        <th>ReturnedDay</th>
        <th>Delete Loan</th>
        <th>Edit loan</th>
      </tr>
      </thead>
      <tbody id="tbl-loan-id" class="loan-tr"></tbody>
    </table>
  </div>

  <!--- create loan -->
  <div class="container">
    <div class="row mt-3">
      <div class="col md-6">
        <h3>Add a new loan</h3>
        <form class="add-post-form">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="due-date">dueDate</label>
            <input type="date" class="form-control" id="due-date">
          </div>
          <div class="form-group">
            <label for="returned-date">returnedDate</label>
            <input type="date" class="form-control" id="returned-date">
          </div>
          <button type="submit" class="btn-buttom btn-primary">add loan</button>
        </form>
      </div>
    </div>
  </div>
</template>


<!-- Reservation Page-->

<template data-id="reservation-page">
  <h2>Reservation page</h2>
  <div class="myBox" style="width: 50%; height: 400px; overflow-y: scroll">
    
    <h3>Get all libraries</h3>
    <button id="btn-get-all-reservations" type="button" class="btn btn-primary" >
      Get all libraries
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>Library Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="tbl-id-reservation"></tbody>
    </table>
  </div>




</template>

<template data-id="book-page">
  <h2>Book page</h2>
  <div style="display: flex">
    <div class="myBox">
      <h3>Get single book</h3>
      <input id="input-id-book" />
      <button id="btn-get-book" type="button" class="btn btn-primary">
        Get Book
      </button>
      <p>Book ID <span id="id-book-id"></span></p>
      <p>Book Name <span id="id-book-title"></span></p>

    </div>
    <div class="myBox" style="width: 50%; height: 400px; overflow-y: scroll">
      <h3>Get all books</h3>
      <button id="btn-get-all-books" type="button" class="btn btn-primary" >
        Get all books
      </button>
      <table class="table">
        <thead>
        <tr>
          <th>Book Id</th>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Publish Year</th>
          <th>ISBN#</th>
        </tr>
        </thead>
        <tbody id="tbl-id-book"></tbody>
      </table>
    </div>
  </div>

  <!--- create Book -->
  <div class="container">
    <div class="row mt-3">
      <div class="col md-6">
        <h3>Add new book to catalogue</h3>
        <form class="add-post-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author">
          </div>

          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher">
          </div>

          <div class="form-group">
            <label for="publishYear">Publish Year</label>
            <input type="text" class="form-control" id="publishYear">
          </div>

          <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" class="form-control" id="isbn">
          </div>

          <button id="btn-create-book" type="submit" class="btn btn-primary">Add Book</button>
        </form>
      </div>
    </div>
  </div>
  </div>
</template>

<!-- Library page-->
<template data-id="library-page">
  <h2>Library page</h2>
  <div style="display: flex">
    <div class="myBox">
      <h3>Get single library</h3>
      <input id="input-id-library" />
      <button id="btn-get-library" type="button" class="btn btn-primary">
        Get Library
      </button>
      <p>Library ID <span id="id-library-id"></span></p>
      <p>Library Name <span id="id-library-name"></span></p>
      
    </div>
    <div class="myBox" style="width: 50%; height: 400px; overflow-y: scroll">
      <h3>Get all libraries</h3>
      <button id="btn-get-all-libraries" type="button" class="btn btn-primary" >
        Get all libraries
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>Library Id</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="tbl-id"></tbody>
      </table>
    </div>
  </div>

<!-- Login page -->
</template>


<template data-id="login-page">
  <h2>Login page</h2>
  <div class="container">
    <div class="row mt-3">
      <div class="col md-6">

        <form class="login-post-form">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username">
            <label for="login-password">Password</label>
            <input type="text" class="form-control" id="login-password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</template>

<!-- sign up page -->
</template>
<template data-id="signup-page">
  <h2>Sign up page</h2>
  <div class="container">
    <div class="row mt-3">
      <div class="col md-6">
        <h3>Create new user</h3>
        <form class="add-user-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name">
            <label for="add-email">Email</label>
            <input type="text" class="form-control" id="add-email">
          </div>
          <div class="form-group">
            <label for="add-username">Desired Username</label>
            <input type="text" class="form-control" id="add-username">
            <label for="add-password">Desired Password</label>
            <input type="text" class="form-control" id="add-password">
          </div>
          <label for="form-group-address">Address</label>
          <div class="form-group-address" id="form-group-address">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Create user</button>
        </form>
      </div>
    </div>
  </div>
</template>
